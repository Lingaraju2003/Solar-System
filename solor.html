      background-size: cover;
      height: 120px;
      width: 120px;
      border-radius: 50%;
      position: absolute;
      z-index: 2;
    }

    .orbit {
      position: absolute;
      border: 1px solid gray;
      border-radius: 50%;
      animation: rotate linear infinite;
    }

    .orbit1 {
         width: 200px; height: 200px; animation-duration: 10s;
        }
    .orbit2 { 
        width: 300px; height: 300px; animation-duration: 15s; 
    }
    .orbit3 { 
        width: 400px; height: 400px; animation-duration: 20s; 
    }
    .orbit4 { 
        width: 500px; height: 500px; animation-duration: 25s; 
    }
    .orbit5 { 
        width: 600px; height: 600px; animation-duration: 30s; }

    .planet {
      position: absolute;
      top: 50%;
      left: 100%;
      transform: translate(-50%, -50%);
      border-radius: 50%;
    }

    .mercury {
      width: 15px;
      height: 15px;
      background-color: grey;
    }

    .venus {
      width: 25px;
      height: 25px;
      background-color: blue;
    }

    .earth {
      width: 30px;
      height: 30px;
      background-color: powderblue;
    }

    .mars {
      width: 22px;
      height: 22px;
      background-color: red;
    }

    .jupiter {
      width: 40px;
      height: 40px;
      background-color: rgb(223, 159, 95);
      border: 2px solid white;
    }

    @keyframes rotate {
      from { 
        transform: rotate(0deg); 
    }
      to { 
        transform: rotate(360deg); 
    }
    }
  </style>
</head>

  <div class="galaxy">
    <div class="sun"></div>
    <div class="orbit orbit1">
      <div class="planet mercury"></div>
    </div>

    <div class="orbit orbit2">
      <div class="planet venus"></div>
    </div>

    <div class="orbit orbit3">
      <div class="planet earth"></div>
    </div>

    <div class="orbit orbit4">
      <div class="planet mars"></div>
    </div>

    <div class="orbit orbit5">
      <div class="planet jupiter"></div>
    </div>
  </div>
